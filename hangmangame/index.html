<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="diagram">
                <div class="head-body-bottom-right"></div>
                <div class="head-body-bottom-left"></div>
                <div class="head-body-right"></div>
                <div class="head-body-left"></div>
                <div class="head-body"></div>
                <div class="head"></div>
                  <div class="stick-top-extension"></div>
                  <div class="stick-top"></div>
                  <div class="stick"></div>
                   <div class="base"></div>
              </div>
              <div class="heading">
                <h2>HANGMAN GAME</h2>
              </div>
        </div>
        <div class="right">
             <div class="word-display">
             </div>
             <div class="hint-display">
                <p>Hint : An art form using colors on a surface to create images or expressions</p>
             </div>
             <div class="guess-count">
                   <p>Incorrect guesses: <span class="guess"></span>/6</p>
             </div>
             <div class="keyboard">
               <span class="alpha">A</span>
               <span class="alpha">B</span>
               <span class="alpha">C</span>
               <span class="alpha">D</span>
               <span class="alpha">E</span>
               <span class="alpha">F</span>
               <span class="alpha">G</span>
               <span class="alpha">H</span>
               <span class="alpha">I</span>
               <span class="alpha">J</span>
               <span class="alpha">K</span>
               <span class="alpha">L</span>
               <span class="alpha">M</span>
               <span class="alpha">N</span>
               <span class="alpha">O</span>
               <span class="alpha">P</span>
               <span class="alpha">Q</span>
               <span class="alpha">R</span>
               <span class="alpha">S</span>
               <span class="alpha">T</span>
               <span class="alpha">U</span>
               <span class="alpha">V</span>
               <span class="alpha">W</span>
               <span class="alpha">X</span>
               <span class="alpha">Y</span>
               <span class="alpha">Z</span>
             </div>
             
        </div>
        
    </div>
    <div class="result-container">
    </div>
    <!-- <script type="module" src="hangmanwords.js"></script> -->
    <script type="module" src="script.js"></script>
</body>
</html>
